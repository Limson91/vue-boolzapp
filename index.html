<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FontAwsome Icons -->
    <script src="https://kit.fontawesome.com/89e0a71f31.js" crossorigin="anonymous"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="main-container window">
            <!-- sidebar section -->
            <div class="sidebar">

                <!-- user toolbar -->
                <div class="toolbar">

                    <!-- user section -->
                    <div class="user">
                        <figure class="user-img">
                            <img src="./img/avatar_io.jpg" alt="">
                        </figure>

                        <div class="user__info">
                            <h4 class="username">Sofia</h4>
                        </div>
                    </div>

                    <!-- user section icons -->
                    <ul class="user-icons">
                        <li class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li class="icon">
                            <i class="fa-solid fa-paperclip"></i>
                        </li>
                        <li class="icon">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>

                <!-- notification section -->
                <div class="notification">
                    <div class="notification__bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notification__text">
                        <p>Ricevi le notifiche dei messaggi</p>
                        <p>Attiva le notifiche Desktop</p>
                    </div>
                </div>

                <!-- search bar -->
                <div class="searchbar">
                    <div class="input-line">
                        <span class="searchbar__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="Cerca nella chat...">
                    </div>
                </div>

                <div class="contacts"></div>
            </div>

            <!-- main chat section -->
            <div class="main-content"></div>
        </div>
    </div>
</body>
